		function load1()

			var mainurl = document.getElementById('iurl').value;

			var bu;
			var bu1;
			var au;

			var s = document.getElementById('s').value;

			{
			
				bu = myarray[j];

				}

			}
			
			
		}
		
		function removei(uid)
		{
			$('img').filter('#'+uid+'').remove();
		}
		
		function hidefunction(hid)
		{
			$('img').filter('#'+hid+'').remove();
			$('b').filter('#'+hid+'').remove();
			$('a').filter('#'+hid+'').remove();
